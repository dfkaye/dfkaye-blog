{{ define "main" }}
	<h1 id="page-intro" page-intro>{{ .Title }}</h1>

  {{ .Content }}

  <ul page-list>
  {{ range .Pages }}
    <li page-item>
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">
			{{ .Date.Format "Jan 2, 2006" }}
			</time>
      &middot; <a href="{{ .RelPermalink }}">{{ .Title }}</a>
			&middot; <span reading-time>{{ .ReadingTime }} minute read</span>
    </li>
  {{ end }}
  </ul>
{{ end }}
