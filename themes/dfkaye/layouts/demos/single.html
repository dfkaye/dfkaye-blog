{{ define "main" }}
  <h1 id="main" page-intro>{{ .Title }}</h1>

  <ul publish-date>
    <li>Publish Date: <time datetime="{{ .PublishDate }}" pubdate>{{ dateFormat "January 2, 2006" .Date }}</time></li>
    <li>Last Update: <time datetime="{{ .Lastmod }}" lastmod>{{ dateFormat "January 2, 2006" .Date }}</time></li>
  </ul>

  {{ .Content }}
{{ end }}
