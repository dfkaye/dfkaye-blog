{{ $baseUrl := (.Site.BaseURL | string) }}
{{ $hostUrls := "https://unpkg.com/  https:" }}
{{ $nonce := .Scratch.Get "nonce" }}
  <meta http-equiv="Content-Security-Policy"
    content="base-uri 'none';
      object-src 'none';
      style-src-elem 'self' 'nonce-{{ $nonce }}' {{ $hostUrls }};
      script-src-elem 'self' 'strict-dynamic' 'nonce-{{ $nonce }}';
			block-all-mixed-content;">
