<!--
  Set main.css with nonce and minify it.
  Must be in /assets rather than /static.
-->
{{ $css := resources.Get "css/main.css" }}
{{ $style := $css | resources.Minify }}
{{ $nonce := .Scratch.Get "nonce" }}
<link rel="stylesheet" href="{{ $style.Permalink }}" media="screen" nonce="{{ $nonce }}" -->

<!-- processs list of CSS URLs from page params -->
{{ range .Page.Params.Styles }}
<link rel="stylesheet" href="{{ . }}" media="screen" nonce="{{ $nonce }}">
{{ end }}
