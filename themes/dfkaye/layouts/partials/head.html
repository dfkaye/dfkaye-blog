<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ .Page.Title }} | {{ .Site.Title }}</title>
  <meta name="author" content="{{ .Site.Params.Author }}">
  <meta name="description" content="{{ .Scratch.Get "pageDescription" }}">

  <link rel="prefetch" href="/img/hexo-banner-min.jpg" hidden>

  {{- partial "content-security-policy.html" . -}}

  <!-- real favicon generator: https://realfavicongenerator.net/ -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- SEO -->
  <meta property="og:title" content="{{ .Page.Title }}">
  <meta property="og:description" content="{{ .Scratch.Get "pageDescription" }}">
  <meta property="og:image" content="/favicon-32x32.png">
  <meta property="og:url" content="{{ .Page.Permalink }}">
  <meta property="og:site_name" content="{{ .Site.Title }}">
  <meta name="twitter:card" content="/favicon-32x32.png">
  <meta name="twitter:image:alt" content="dfkaye's avatar">
  <meta name=”twitter:title” content="{{ .Page.Title }}">
  <meta name=”twitter:description” content="{{ .Scratch.Get "pageDescription" }}">

  {{- partial "css.html" . -}}
</head>
