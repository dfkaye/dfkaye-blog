<ul page-list>
  {{ range (.Paginator 25).Pages }}
  <li page-item>
    <h2 page-heading>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h2>
    <aside>
      {{ $date := .Date.Format "2006-01-02T15:04:05Z0700" }}
      <time datetime="{{ $date }}" pubdate>
        {{ .Date.Format "January 2, 2006" }}
      </time>
    </aside>
    <p page-description>
      <i>{{ .Description }}</i>
    </p>
  </li>
  {{ end }}
</ul>
