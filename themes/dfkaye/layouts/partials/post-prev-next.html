<nav post-prev-next>
  {{ with .PrevInSection  }}
  <article post="prev">
    <a rel="prev" href="{{ .Permalink }}" aria-label="Previous post">Previous</a>
  </article>
  {{ end }}
  {{ with .NextInSection }}
  <article post="next">
    <a rel="next" href="{{ .Permalink }}"  aria-label="Next post">Next</a>
  </article>
  {{ end }}
</nav>
